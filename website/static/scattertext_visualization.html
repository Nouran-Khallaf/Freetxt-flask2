  width: 100%;

  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }

            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);

            return {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '(\\W|^)(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')(\\W|$)',
                    'gim'
                );
            }
            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            let curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }

                            // remove duplicate offsets
                            // merge overlapping offsets
                            let offsets = merge(fullData.offsets[term][i]);

                            var snippetPadding = 100;
                            if(useFullDoc) {
                                snippetPadding = 100000000000000;
                            }

                            let offsetChunks = [];
                            let curChunk = [];
                            for (let j = 0; j < offsets.length; j++) {
                                //if (j > 0 && (offsets[j][0] - offsets[j - 1][1] >= snippetPadding)) {
                                if (j > 0 && (offsets[j][0] - curChunk[0][1] >= snippetPadding)) {
                                    offsetChunks.push(curChunk);
                                    curChunk = []
                                }
                                curChunk.push(offsets[j])
                            }
                            offsetChunks.push(curChunk);

                            console.log()
                            let highlightOpen = '<b style="background-color: lightgoldenrodyellow">';
                            let highlightClose = '</b>';

                            offsetChunks.map(
                                function (curOffsets) {
                                    if (curOffsets.length > 0) {
                                        let offsetStart = curOffsets[0][0]
                                        let offsetEnd = curOffsets[curOffsets.length - 1][1];
                                        let spanStart = Math.max(0, offsetStart - snippetPadding);
                                        let spanEnd = Math.min(offsetEnd + snippetPadding, text.length);
                                        let snippet = text.substr(spanStart, spanEnd - spanStart);
                                        console.log("Snippet")
                                        console.log(snippet)
                                        console.log("curOffsets")
                                        console.log(curOffsets)
                                        curOffsets.reverse().forEach(
                                            function (offset) {
                                                let curOffsetStart = offset[0] - spanStart;
                                                let curOffsetEnd = offset[1] - spanStart;

                                                snippet = (
                                                    snippet.substr(0, curOffsetStart)
                                                    + highlightOpen
                                                    + snippet.substr(curOffsetStart, curOffsetEnd - curOffsetStart)
                                                    + highlightClose
                                                    + snippet.substr(curOffsetEnd, snippet.length - curOffsetEnd)
                                                )
                                            }
                                        )

                                        if (spanStart > 0)
                                            snippet = '...' + snippet;
                                        if (snippetPadding < text.length - offsetEnd)
                                            snippet = snippet + '...'
                                        curMatch.snippets.push(snippet)
                                    }
                                }
                            )
                            matches[numericLabel].push(curMatch);

                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {


                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        let curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                if(sortContextsByMeta) {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.meta < b.meta ? 1 : -1
                    })
                } else {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.strength < b.strength ? 1 : -1
                    })
                }
            }
            return {'contexts': matches, 'info': d};

                })

            console.log(chartData)

                });

            linesvg.append("path")
                .attr("class", "line")
                //.style("stroke-dasharray", "5,5")
                //.style("stroke", "#cccccc")
                //.style("stroke-width", "1px")
                .attr("fill", "none")

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa' || subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character  indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else if (subwordEncoding == 'BERT' && term.charAt(0) === '#' && term.charAt(1) === '#') {
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(2, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                if (subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character  indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

uire my personal details. ", "They were really helpful, aware of current restrictions and acted appropriately without fuss. Really friendly staff and they clearly understood guidelines for the site without issue", "Lack of signage meant that initially we missed the turning for the Castle. Car parking is inadequate. Once in the Castle all was good. ", "Staff very friendly and happy despite the wind!", "The receptionist didn\u2019t seem very interested or welcoming of customers.", "Stephen was very friendly & welcoming on our arrival, explained everything & off we went, the lady in the shop was also chatty & friendly. ", "Very welcoming and helpful ", "Excellent friendly and professional", "The staff were very friendly and welcoming. The castle was amazing, we loved visiting", "Didn't see staff inside the castle, only at visitor centre and on bridge.", "Nice lady at the ticket office no other staff met. ", "All staff very extremely friendly and welcoming to us. Would highly recommend ", "I\u2019m not a Welsh speaker. Said hello in Welsh to us\n\nReplied in Welsh when I said thank you in Welsh on the way out. First time I tried to speak any Welsh to anyone. ", "Great - a v efficient check in and was happy to answer my queries in the castle at the end of my visit and referred me to a guide book that provided further info. ", "When we entered the castle it was very quiet so there were no issues, but when we sat having a drink in the cafe we noticed a lot of people were passing each other very close together and the staff member was doing very little to encourage social distancing around the entrance to the bridge.", "Very friendly and efficient staff. Great visit. You need a bigger car park. We got parked straight away but others struggled. ", "It was a but crowded but the majority of people were not wearing mask. ", "The one-way system in the cafe is not immediately clear and while we were sitting there (about 25-30 mins) five families, including ourselves, had to be asked to use an alternative route.   ", "Excellent friendly service with explanation of Covid requirements and description of the building ", "I enquired about Lamphey Palace and the very helpful Cadw member of staff informed me that it was currently closed whilst Cadw were working on some aspects requiring attention.", "I did not go in the visitor centre, it was closed.The last three questions are, as I am concerned, not applicable", "The staff member working at St David's entrance was very friendly and explained the covid rules clearly. They gave us a great overview of the site.", "Love the way the staff make such a fuss of my two children, engaging with them and helping to spark an interest in history ", "Staff were very kind and welcoming", "Extremely helpful polite and friendly .", "Excellent generally but only met two staff members", "Not especially friendly or helpful. We were just handed a paper leaflet and told we had to leave by 1pm because the castle closes for lunch. We started off walking around fairly aimlessly looking for information boards. After about 20 minutes we went back to the gift shop and found (and bought) a guidebook, which was very good. We started again and learnt a lot about the castle and enjoyed it. I would recommend more information boards, including one at the entrance, and more helpful staff. You should also have the handbooks for sale at the entrance, not just in the gift shop.", "Very friendly and helpful", "Very friendly staff and interacted very nicely with my children.\nProvided my son with a badge on completion of the bishops quest. He was soo happy. Great service. ", "Several staff appeared to be exempt face coverings. Surely they shouldn\u2019t be at work if so vulnerable? ", "Greeted at the entrance. Clear ,welcoming information about toilets, times and returning to car to pick up picnic if required. Regular hand sanitiser spots. Good information about sections of the castle ruins.", "Very pleasant and welcoming", "Very efficient and helpful", "A nice frendly environment  staff frendly to my disabled daughter which i find is a good test for nice people if they treat her well then thats a good sign always helpful and answering her questions ", "Clear instructions in regards to covid measures.\nFriendly and welcoming.", "Very friendly and helpful ", "Friendly, knowledgeable staff but the same person had to welcome visitors and answer questions. One person should have checked visitors on another should have been available to answer questions. ", "Very friendly staff - thoroughly enjoyed our visit", "Our visit was very enjoyable that was helped by the happy staff.", "Very friendly welcome and introduction to the site and advisement of where to find toilet facilities if needed.", "Very friendly ", "Booked online. Was not aware it closed from 1 to 2 pm either from booking online, nor from staff on arrival. Had to drive back to Worcester at 2 pm, as I was going out at 6 pm. Had only got 2/3 around the site by 1 pm. Why does this site close in the middle of the day, in the height of summer? I should have been made aware of this, prior to driving such a long way to visiting it!", "Welcoming", "A lovely gentleman remembered us from a visit to Caerphilly Castle earlier that week. A nice personal touch.", "I felt very safe on my visit, numbers were clearly limited, and seeing Cadw workers visibly cleaning things was good to see. There was also an abundance of hand sanitiser points to use.", "During our visit about 6 teenage boys climbed over the fence, and although they did not bother myself, my family or any of the other visitors, they were a bit abusive towards three staff, who probably felt a bit intimidated by them. I think Cadw could do more to protect their staff and the castle by improving security around the site which would stop this happening again.", "Young female guide was very welcoming and knowledgeable. Everyone smiled. ", "Very friendly and helpful, polite and smiley ", "Excellent and friendly male staff member who checked us in. ", "Staff on site where fab!! Even knew i was coming due to booking online. Well done Cadw!", "They were really good with the children, lovely and friendly.", "very friendly and helpful ", "Need toilets at this site. ", "The man at the entrance was very friendly and welcoming, both when we arrived and left. Delightful!", "Everyone was very helpful.  I would have liked to be offered a plan and guidebook on reception.  I did buy the guidebook after the visit and quickly scanned through it to check I had not missed anything but would have been helpful to have it from the start.  The audioguide was great except it was not working in Lord Bute's bedroom which is the room I had to revisit with the guidebook.", "No signpost for car park\nLimited to one toilet each i.e. Male & Female \nDue to the physical structure of the building e.g.a bell @ each flight of stairs to alert visitors 's movements as it would be impossible to turn around on stairs ", "The man on site to check our online booking was very friendly and even offered to help us with the mobility scooter. He also went in the shop and got us some bottled water which was also very nice of him. The woman in the shop was a bit quieter but was also helpful. ", "We were greeted by two members of staff who introduced our children to a maze quiz. Both staff were friendly and helpful and went out of their way to talk to our children. Thankyou for a fantastic day out! ", "It was a fantastic Castle we thought it was a great sight lots to explore \ud83d\ude03", "Very friendly member of staff on reception, made us feel very welcome.", "Very accommodating with regard to the security of our bikes ", "The staff we met all seemed polite, knowledgeable and happy to be there.", "The lunch break was exactly the time I needed to be there. Meant I wasted a lot of time in my three days here waiting around.", "The staff were brilliant, the gave us alot of information about the castle and also other cadw sites in the area. ", "Very friendly staff, seemed to have a very good set-up for managing numbers /building flow", "Just very friendly and welcoming with clear information about the site", "Your staff are a great asset to you.  There\u2019s always a friendly welcome, with cheerful and helpful discussions as we go round.", "There was hardly anyone else visiting on a Saturday so we were surprised but we received an exclusive and informative story all about the ironworks history by a chap who clearly enjoyed what he was doing and knew what he was talking about. Very good indeed ", "It was a wonderful visit to one of our favourite sites. It was a little disappointing to only go round once and then leave as my daughter has ADHD and usually we need to visit each room twice for her to get really involved, but it is what it is and no complaints.\n\nWe loved seeing the ladies in period costume!\n\nThe staff were really friendly and happy to talk about various aspects of the house, it\u2019s inhabitants and Elizabethan life. ", "All of our family bar me speak Welsh fluently. I have been learning forever. One member of staff didn\u2019t speak Welsh when we directed a question, and she quickly passed us onto a Welsh speaking member of staff. I really didn\u2019t notice this and as a Welsh learner it didn\u2019t bother me at all. However, my family were happy that they were able to continue their conversation in Welsh. And we discussed the matter for a short time. They were of the opinion that speaking Welsh was important when visiting Welsh monuments whereas I felt that curtesy, helpfulness and a nice welcome were far more important and this is what we had received by ALL members of staff. After all it is a Norman Castle and I\u2019m sure the Welsh attackers would have had bigger problems on their hands in deciding to vent their frustrations in Welsh, English or Norman French!", "The website should clearly identify that visits are limited on time and that arrival has to be prompt otherwise you won\u2019t be allowed in. \n\nVisit was rushed and not enjoyable because of time restrictions. \n\nAsked to purchase tickets for a second time- the castle would not have been worth double the ticket price. \n\nVery disappointed in our visit - staff were unhelpful and were not kind/gentle to the needs of our group, including the youngest member of our party only being five years old. ", "Nice and friendly", "Staff are very friendly  and helpful ", "excellent service ", "Would have been good if it had been exactly clear what was closed as we were disappointed not to go in the Bailey.", "Very well kept and fun for the kids ", "Enthusiastic young lady who shared her passion and knowledge of the history of the site", "When booking a 12pm slot, it would be useful if a reminder came up telling you that they close for lunch at 1pm which is quite unusual in other heritage organisations.  I would have booked earlier if that had been flagged up.  It would also be good to be offered the map of the site as I had to go back to get one as the display in the introductory room had lost all its numbers and was in poor condition and there was not enough signage in the castle itself.  (The map is also rather brief in its description of what is what but at least gave me a few things to look at.)", "The staff were so helpful and our guide an impressive communicator. We learned so much about the ironworks and its production processes. He tailored his talk so well to the audience and even came to find us to continue our chat ", "Male staff member was very brash when taking our booking.", "Staff were extremely rude and unprofessional and we were not the only ones to think this. I have never ever felt embarrassed to be welsh in my life.  ", "Lovely people who couldn't have been more friendly. We were late because of traffic and getting lost and they reassured us and made sure there was still space for us to enter and enjoy our visit. They then recommended a lovely tea room and explained how to walk there. The guide in the main room was very knowledgable and friendly.", "Lovely visit", "Staff were all friendly, and welcoming to all.", "Great staff. Give them a pay rise! ", "Great staff credit to your staff", "We would like to thank all the staff at Castell Coch for being friendly and helpful and ensuring social distancing measures were well explained. We would particularly like to thank Tim for sharing his enthusiasm and knowledge about the monument and really bringing the place to life for us. ", "We arrived at 12.30 due to traffic but we\u2019re allowed in, but we\u2019re told the castle was closing at 1pm for the day, turned out they were closing for lunch, which considering the amount of staff could have been managed as a staggered break so visitors could visit as that time of day is popular with most people ", "Good service.", "An excellent visit with enthusiastic staff", "Were understanding about my parents forgetting their English heritage cards and were flexible on the entry time as it wasn\u2019t busy giving me time to get back to the car park to get them ", "As with all sites I've visted the staff were super friendly and helpful, and made an effort to interact with my chatty children. Our visit was extra special as the reenactment group were there having a photo shoot, staff informed us on arrival that we would see the group about and what they were doing, and the group were super patient letting us take photos and happy to show off their costumes to my intrigued children", "All very good and very friendly ", "Felt a bit rushed along at times as staff members were telling us to go into the next rooms due to groups behind us ", "They were wonderful. The personal overview briefing of the site was particularly informative and very much appreciated.\n", "We popped into the castle for just over an hour after two of the family did a 10K at the race track, so weren't in for a long time, so didn't do a tour, but all the staff we did interact with briefly were very friendly and welcoming.", "It would be great if you could produce an audio tour for use (could be via download on phone) to give more info on the castle(s). We go to learn about the place, but there isn't a lot of information pushed out.", "Very polite lady ", "I was unwell on the journey up and was feeling rather sick. The staff at the entrance were so friendly, offered me some water and made sure I was feeling ok. Really lovely and I had a nice chat with them.", "Staff very informative. Very well organised in these strange times.\nIt was quite nice to have limited numbers as you could be in the rooms virtually on your own. \nGreat added info outside about herbs soap and there usage", "Very efficient and well organised. Best audio guide set-up I have ever encountered. Very impressed.", "Staff were great!", "We received excellent service, we were a 'complicated' mix of cadw, english heritage and historic scotland cards on one booking but were 'checked in' efficiently. Very helpful with info about parking and the local area as well", "Out of the audio guide points with a button press, only half of them worked, and at each touch point, it could have done with wipes/hand sanitiser to improve covid safety. ", "Our visit was great", "Lovely :)", "Excellent! All were informative, knowledgable and enthusiastic about the site.", "Limited staff once inside Plas Mawr. Really enjoyed interaction with staff in the walled garden at the end of the tour about Elizabeathan cleanliness- well done to Sarah who seems to have been the driving force. ", "Staff apologised for limited access due to restoration work", "Staff is deaf aware. ", "Friendly welcoming staff", "Great experience!  But perhaps you have limited the ticket number too much.  You could have had many more people inside. ", "The ladies organising car park and ushering us onto the site were a little brusk and authoritative - not at all like the friendly, warm and welcoming staff at the three other Cadw castles I visited around the same time.", "Staff were very good given the testing circumstances COVID regulations placed on the visit.", "Staff were polite and friendly in the visitors centre. Did not need to speak to any other staff as had no problems or concerns.", "Welcome staff member was fantastic. Excellent customer service throughout. ", "It was a very interesting visit, unfortunately due to COVID there was restricted areas. The staff on site was reduce due to the situation. Our Granddaughter thought it was fantastic.", "The lady Sian was extremely friendly, told us lots about the castle and what to look out for, she was amazing at what she could recall", "Well set out, not too crowded, would like to return", "Very friendly", "very friendly helped change money for parking", "Audio guide excellent ", "Friendly if rather officious staff. Obviously need to tell you the rules though. ", "Very good and friendly service - offered to speak Welsh but unfortunately I can't!", "Very welcoming, we were a bit confused at the entrance and headed straight for the ramp as from the car park it wasnt that clear that we should go into the visitor centre first. ", "Cafe service very friendly but also very slow to bring the products out ", "The staff, every one, stood out as helpful and friendly. They were very present and available. This makes the atmosphere of the venue comfortable and agreeable.", "No staff around.", "The staff were really friendly there was minimal contact with staff and we weren't able to go into the visitors building as we were still under some lockdown restrictions. ", "Signage said only members from one group in each room at any one time. We were a couple and others joined us in most rooms. Whilst most rooms were probably big enough to accommodate this, the fact that the organisation was going against the signage made me feel a little uncomfortable and more unsafe. This detracted a bit from my enjoyment of the visit. ", "Enjoyed the whole experience. ", "Not very clear instruction going into Castle because the guide was facing the castle and the mask made it difficult to understand but it wasn\u2019t a problem", "We enjoyed our experience.  Couldn't have asked for more. Would like to come back another time to see how the restoration has gone", "Helpful car parking advice", "The Cadw staff were very friendly which made the visit to Plas Mawr even better ", "We were happy to walk round on our own so did not seek out any of your staff.", "It was a pity that we were unable to access some parts of the site as we found the information boards useful.", "Very welcoming", "The staff here are always lovely and welcoming.", "Really friendly and helpful ", "We were spoken to at length by a very knowledgeable French member of staff, who asked if we were ok and told us a lot about the work of stone masons at the monument. It made a real difference to be approached in that friendly way and added to our already good experience.", "Amazing staff. They don't receive enough praise. PPE all worn correctly and a safe distance kept at all time. Made sure all measurements were relayed before we entered.", "Lovely site. We visit here regularly. We're trying to visit all the Cadw sites and would absolutely love to win the trip to Harlech!", "We were really impressed with the way we were looked after on arrival", "I think they were OK ... I didn't have a printout of my booking (I booked online and had no printer) which seemed to cause problems, until another staff member said it was OK.  We gave all the details, I could have given bank details if asked, too, but was made to feel like I was trying to sneak in without paying!", "We went to Denbigh Castle following this visit after staff recommendations", "Very informative guide, my grandson was kept interested ", "Very friendly and organised service and the area was not too crowded", "Welsh rum in the gift shop please!!! We must have a distillery somewhere!!! ", "Pleasant staff thoroughly enjoyed visit", "Thoroughly enjoyed my visit", "Overall great experience ", "Very friendly and helpful staff", "Lovely interesting site with plenty of I formation around\n", "Staff were extremely helpful and friendly. Really good representatives of CADW", "Fantastic experience, thoroughly enjoyed", "They were very helpful and friendly ", "Despite signs and clear messaging from staff, a large tour group pushed its way in to a number of small rooms while we were listening to the audio commentary. ", "Not really ", "Very impressive castle", "Brilliant staff, great monument will be memorable.", "Staff were efficient and polite ", "Had a great time and staff were friendly and efficient, however would just mention that some of the staff couldn't be identified as such i.e. no staff lanyard, or badge, or uniform eg T shirt. ", "I would like to say the website for the booking the day out was actually easy to use. I have used and booked so many trips and places to go this last year and struggled with other websites. So thank you. ", "the cafe has shut down next door, so it would be a great opportunity for refreshments to be provided on the Raglan castle site. Some people travel a distance and would welcome tea , coffee, snacks or cake.", "Lovely, friendly and knowledgeable staff.  Thanks to them for sharing their expertise.", "The staff were lovely, they couldn't have been more helpful.", "Staff were very friendly on arrival and seemed very happy to be working there", "Said not a member but am a member of English Heritage \nDid not go in the visitor centre but n/a not offered", "Helpful and welcoming", "Would have been nice for staff to greet all visitors in Welsh whether bilingual or not", "Very polite on entry and on the shop and clear information given about entry/exit times.", "Courteous and helpful", "Excellent ", "Friendly, polite and professional.", "No record of on-line booking when arrived", "Really enjoyed our time at Plas Mawr", "Told off about not standing behind the \"please wait here sign\"... which was not obvious and there were no other visitors in front of us. The Staff member who told us off explained the 2 metre rule. But then came in our two metre space to view membership card on phone and told us if was not a membership card but a ticket.  She then scrutinised and decided it was genuine.  We felt embarrassed. Then walking round the site one of the sanitiser stations contained bleach. Whilst some others were empty. On leaving the facility the exit and entrance were one of the same causing a bottle neck of visitors in one tight space. This seemed ridiculous when there was a gate that could have been used. ", "We were pleased that our English Heritage membership enabled us to come to Raglan Castle for free. I use a walker because of my parkinsonism. It would be helpful if there were some more ramps, for disabled people. When we visited Raglan Castle, my wife helped me around with my walker\n\n", "Arrived very late due to an accident on the motorway, was expecting to be turned away but the very nice man on the reception said your here safe and that\u2019s the most important thing, he made us welcome and let us in. His kindness made my day.", "The ones we met and spoke to were professional and helpful", "All staff that we encountered were courteous and helpful. ", "They were extremely friendly and welcoming", "Th\u00e9 staff were excellent, th\u00e9 gentleman at the main entrance was verbally abused by some motorbike riders who had parked on the pavement and they were agressive and rude to him but he managed the situation calmly and let other members of public past into the site to avoid us seeing the conflict", "We had an excellent time, exactly as we expected. Staff were helpful.", "Lovely place and stunning views, kids loved exploring. A throughly enjoyable afternoon, would recommend to anyone visiting the area. ", "Although we could not produce our membership  cards the receptionists were able to trace our records online. It was very helpful.", "excellent", "Very happy with my visit my son loved it here.", "Brilliant visit and very interesting ", "Brilliant service! The staff were very friendly and welcoming.", "Staff were very friendly and helpful, even helping to rescue baby bats that had fallen down a chimney!", "Simply very good", "Very helpful, professional and patient. ", "Very nice staff, great welcome and great information given prior to us walking around. Thorough covid brief at start. \n\nFascinating place, can't wait to come back to explore more when we can access all areas.", "Very friendly staff", "Not really enough information about the castle and what used to be there. No idea why they close for 1 hour for lunch as they appeared to have sufficient staff to cope considering the staff did nothing apart from check people in and work in the shop. We wandered around quite aimlessly but we did enjoy the visit.", "Great staff and friendly. Very helpful when we arrive to point us to all the procedures. Enjoy our trip. ", "We were nearby Wye valley, when we found this beautiful monument in the internet and decided to visit.. Tickets had to be bought online which we bought on the site and we\u2019re still waiting for confirmation.. the man at the reception helped us locate our booking and was very kind.. the site is breathtaking\u2026 even beautiful  in real..", "Excellently run Castle during the pandemic and well sign posted throughout the site. ", "Lovely and fascinating site in a beautiful location. \nWell worth a visit.", "A great trip out. Beautiful site and the wheelchair accessibility was very good. Thank you ", "Staff pleasant and friendly.", "Full marks to the gentleman on reception who wanted to engage with visitors and was able to answer questions.  I feel this deserves comment as too often at historic sites you only seem to meet people who see their job to be only to sell tickets and explain regulations.", "They were friendly and helpful ", "Very pleasant.", "We had a very interesting conversation with Pascal about the abbey, it's history and surrounding area. He was very knowledgeable and approachable.", "I also visited Laugharne, Carew, Llanstefan, Dinefwr, Raglan and Carreg Cennan. At every site, the staff were friendly, knowledgeable and wearing masks. Enjoyed every one. I'm a member of English Heritage.  ", "We mostly had a wonderful time at Tintern Abbey, but I have to say that the atmosphere was somewhat spoilt by having a noisy sit-on mower and a noisier grass strimmer, plus an even noisier hedge strimmer outside the shop. After all, even the Cistercians chose the place for peace and quiet, as did Wordsworth! I know it needs to be done and the place did look immaculate, but surely it could have easily been done outside visitor hours in the summer?\nAlso, not many carry cash these days, so not being able to pay for the car park in the shop was a bit of a faff.\nWe'd had to cancel our original booking but couldn't just postpone to another date. It was OK for us and we were happy to 'donate' in this way, but for others who have fewer financial means that could be a bit stressful, I'd say.\nAnyway, I mention these suggestions in a spirit of constructive comment - we had a great time and the staff could not have been more helpful, so thanks.\n", "Very pleasant young lady helped me to arrange tickets when I arrived for a spontaneous visit", "Interaction with the staff was mainly to check tickets. The staff seemed very friendly.", "100% excellent.", "Efficient but didn't seem interested in explaining best route, what parts was open/ closed (although I had checked on the website beforehand) - just left me to it. Which was fine with me.", "Fabulous time thank you", "Had a lovely couple of hours wandering around this great castle. ", "Staff were friendly but did not offer any advise on how to enjoy are visit better. ", "Very friendly. Arrived early and asked if we could put our visit back to allow us
